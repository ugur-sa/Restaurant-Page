<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="bundle.js"></script>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      :root {
        --site-font: 'Roboto', sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        background: url('./assets/food.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 10vh 85vh 5vh;
        color: white;
        font-family: var(--site-font);
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav > ul {
        list-style: none;
        padding: 0;
        margin-left: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3rem;
      }
      a {
        text-decoration: none;
        font-size: 1.5rem;
        color: white;
      }
      .underline {
        text-decoration: underline;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .about {
        background-color: rgba(0, 0, 0, 0.5);
        width: 50%;
        height: 70%;
        border-radius: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chef {
        background: url('./assets/anthony.jpeg');
        background-size: contain;
        margin-left: 2rem;
        width: 30%;
        height: 90%;
      }
      .welcome {
        width: 60%;
        height: 90%;
        margin-right: 2rem;
        font-size: 2.5rem;
        line-height: 100px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .menu {
        background-color: rgba(0, 0, 0, 0.5);
        width: 50%;
        height: 70%;
        border-radius: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      } 
      .contact {
        background-color: rgba(0, 0, 0, 0.5);
        width: 50%;
        height: 70%;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      } 
      .contact p {
        padding-bottom: 2rem;
        font-size: 3rem;
        font-weight: lighter;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3rem;
      }
      form input {
        width: 30%;
        height: 2rem;
        outline: none;
        border: none;
      }
      form textarea {
        width: 50%;
        outline: none;
        border: none;
      }
      form button {
        width: 10%;
        height: 2rem;
        outline: none;
        border: none;
        border-radius: 10px;
        background-color: whitesmoke;
        cursor: pointer;
      }
      form button:hover {
        background-color: white;
      }
      footer {
        font-size: 1.25rem;
        display:flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <header>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </header>
      <div class="main">
        <div class="contact">
          <p>Contact Us!</p>
          <form>
            <input type="text" id="firstname" name="firstname" placeholder="Your First Name...">
            <input type="text" id="lastname" name="lastname" placeholder="Your Last Name...">
            <input type="email" id="email" name="email" placeholder="Your E-Mail...">
            <textarea id="subject" name="subject" placeholder="Write us something..." style="height: 200px"></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div> 
      <footer>
        <p>&copy; made by Ugur Sadiklar</p>
      </footer>
    </div>
  </body>
</html>
